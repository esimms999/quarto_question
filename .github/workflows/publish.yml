name: Render Quarto Report

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight (adjust as needed)

jobs:
  render:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'latest'  # Specify your desired R version

      - run: |
          # Install required R packages
          R -e "install.packages(c('quarto'))"
          R -e "renv::restore()"

      - run: |
          # Render the Quarto document
          # quarto render your_quarto_document.qmd --to pdf
          # Or, to publish directly to GitHub Pages:
          quarto publish --target docs
